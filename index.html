    // باقي الكود يبقى كما هو مع التحسينات الطفيفة
    // ...

    // دالة عرض الأذكار مع تحسينات
    function showAzkar(key) {
      const azkar = azkarData[key];
      if (!azkar) return;
      
      // زيادة العداد
      if (!azkarCounters[key]) {
        azkarCounters[key] = 0;
      }
      azkarCounters[key]++;
      localStorage.setItem('azkarCounters', JSON.stringify(azkarCounters));
      updateAzkarBadges();
      
      const content = document.getElementById("content");
      
      let html = `
        <h1 class="page-title">${azkar.title}</h1>
        <div class="azkar-content">
          <h3>${azkar.title}</h3>
          <div id="azkar-text"></div>
          <button class="back-btn" onclick="loadAzkar()">العودة للقائمة</button>
        </div>
      `;
      
      content.innerHTML = html;
      
      const azkarText = document.getElementById("azkar-text");
      azkarText.innerHTML = azkar.text.map(item => `<p>${item}</p>`).join('');
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // باقي الوظائف تبقى كما هي
